<div>
  <h2>Register an Author</h2>
  <hr>
</div>

<div class="shadow p-3 mb-5 bg-white rounded">

  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Author's Name</label>
      <input class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Author's Sex</label>
      <select class="form-control" formControlName="sex">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-row ">
      <div class="form-group">
        <label>Author's photo</label>
        <input type="file" class="form-control-file" formControlName="photo">
      </div>
    </div>

    <div class="text-right">
      <button class="btn btn-outline-secondary mr-3">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </form>

</div>
