<div>
  <h2>Register an Author</h2>
  <hr>
</div>

<div class="shadow p-3 mb-5 bg-white rounded">

  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">

    <div class='row'>

      <div class="col-md-8 mb-3">
        <div class="form-group">
          <label>Author's Name</label>
          <input class="form-control" formControlName="name">
        </div>
        <span *ngIf="isFormInvalid('name')" class="alert alert-danger"> Please provide a valide name.</span>
      </div>

      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label>Author's Sex</label>
          <select class="form-control" formControlName="sex">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <span *ngIf="isFormInvalid('sex')" class="alert alert-danger"> Please select a sex</span>
      </div>

    </div>

    <div class='row'>

      <div class="col-md-12 mb-3">
        <div class="form-group">
          <label>Author's photo</label>
          <input type="file" class="form-control-file" formControlName="photo">
        </div>
        <span *ngIf="isFormInvalid('photo')" class="alert alert-danger"> Please select a photo</span>
      </div>
    </div>

    <div class="text-right">
      <button class="btn btn-outline-secondary mr-3" (click)="toCancelOperation()">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>

  </form>

</div>
