<div>
  <h2>Register an Author</h2>
  <hr />
</div>

<form [formGroup]="form">

  <div class="form-row">

    <div class="col-md-8 mb-3">

      <div class="form-group">
        <label>Author's Name</label>
        <input class="form-control" formControName="name" />
      </div>
      <span *ngIf="isFormInvalid('name')" class="alert alert-danger">
        Please provide a valide name.</span>
    </div>

    <div class="col-md-4 mb-3">

      <div class="form-group">
        <label>Author's Sex</label>
        <select class="form-control" formControName="sex">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <span *ngIf="isFormInvalid('sex')" class="alert alert-danger">
        Please select a sex</span>
    </div>

  </div>

  <div class="form-row">
    <div class="col-md-12 mb-3">
      <div class="form-group">
        <label>Author's photo</label>
        <input type="file" class="form-control-file" formControName="photo">
      </div>
      <span *ngIf="isFormInvalid('photo')" class="alert alert-danger"> Please select a photo</span>
    </div>
  </div>

  <div class="text-right">
    <button class="btn btn-outline-secondary mr-3" (click)="toCancel()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" *ngIf="!isView" (click)="toSubmit()">
      Save
    </button>
  </div>
</form>
