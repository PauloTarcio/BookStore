<h2 class="font-weight-bold mb-2">Authors</h2>
<p class="font-italic text-muted mb-4">Ultimos autores cadastrados no sistema.</p>

<div class="container">
  <div class='text-center' *ngIf="!isThereDataToShow()">
    <h5>Nenhum author cadastrado ainda.</h5>
    <a> Clique aqui para iniciar.</a>
  </div>

  <div class="flex" *ngIf="isThereDataToShow()">
    <div *ngFor="let author of lastAuthors">
      <app-authors-card [author]="author"></app-authors-card>
    </div>

  </div>

</div>
