<div>
  <h2>Register a Book</h2>
  <hr>
</div>

<form [formGroup]="form">

  <div class="form-row">

    <div class="col-md-8 mb-3">

      <div class="form-group">
        <label for="inputEmail4">Book's Name : </label>
        <input type="text" class="form-control" formControlName='name' placeholder="Ex: Alice in the Wonderland" />
      </div>
      <span *ngIf="isFormInvalid('name')" class="alert alert-danger"> Please provide a valide name.</span>
    </div>

    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label for="inputState">Genre : </label>
        <select id="inputState" class="form-control" formControlName='genre'>
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <span *ngIf="isFormInvalid('genre')" class="alert alert-danger"> Please select a Genre</span>
    </div>

  </div>

  <div class="form-row">

    <div class="col-md-10 mb-3">
      <div class='form-group'>
        <label for="inputAddress">Author : </label>
        <select id="inputState" class="form-control" formControlName="author">
          <option selected>Choose a author</option>
          <option *ngFor="let author of authors">{{author.Name}}</option>
        </select>
      </div>
      <span *ngIf="isFormInvalid('author')" class="alert alert-danger">Please select a Author</span>
    </div>

    <div class="col-md-2 mb-3">
      <div class="form-group">
        <label for="inputZip">Pages Total :</label>
        <input type="number" class="form-control" id="inputPages" formControlName="pages">
      </div>
      <span *ngIf="isFormInvalid('pages')" class="alert alert-danger"> Invalid pages.</span>
    </div>

  </div>

  <div class="form-row ">

    <div class="col-md-12 mb-3">

      <div class="form-group ">
        <label>Abstract :</label>
        <textarea class="form-control" rows="5" formControlName="abstract"></textarea>
      </div>
      <span *ngIf="isFormInvalid('abstract')" class="alert alert-danger">Provide a valide abstract.</span>
    </div>
  </div>

  <div class="form-row">
    <div class='col-md-12 mb-3'>
      <div class="form-group">
        <label>Book's cover :</label>
        <input type="file" class="form-control-file" formControlName="cover">
      </div>
      <span *ngIf="isFormInvalid('cover')" class="alert alert-danger">Please select a cover</span>
    </div>

  </div>

  <div class="text-right">
    <button type="button" class="btn btn-outline-secondary mr-3" (click)='toCancel()'>Cancel</button>
    <button type="submit" class="btn btn-primary" *ngIf="!isView" (click)='toSubmit()'>Save</button>
  </div>
</form>
