<header class="grid">
  <h2>Register Books</h2>
  <div class="searching">
    <app-search></app-search>
  </div>
</header>

<hr />

<div class="mt-4">
  <button type="button" class="btn btn-outline-primary mb-4">New</button>
  <div *ngFor="let book of books">
    <app-book-cards
      [cardBook]="book"
      [details]="true"
      [edit]="true"
      [lean]="true"
      [reservation]="true"
      [delete]="true"
    ></app-book-cards>
  </div>
</div>
