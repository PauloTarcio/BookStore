<div class="table-header">
  <button type="button" class="btn btn-outline-primary" (click)=redirectToRoute()>Novo</button>
  <app-pagination></app-pagination>
</div>

<table class="table text-center table-bordered">

  <thead class='thead-dark'>
    <tr>
      <th *ngFor='let tableheader of tableheaders' scope="col">{{ tableheader }}</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor='let data of datas' [ngClass]="!data.Active ? 'inactive': null">
      <td *ngIf=data.Id> {{data.Id}} </td>
      <td class='text-left' *ngIf=data.Name>{{data.Name}}</td>
      <td *ngIf=data.Author>{{data.Author}}</td>
      <td *ngIf=data.Sex>{{data.Sex}}</td>
      <td *ngIf=data.Genre>{{data.Genre}}</td>
      <td>
        <button *ngIf="data.Active" type="button" class="btn btn-outline-secondary mr-3"
          (click)="toInactivateRegister(data)">
          <i class="far fa-trash-alt"></i>
        </button>

        <button *ngIf="!data.Active" type="button" class="btn btn-outline-secondary mr-3">
          <i class="fas fa-trash-restore"></i>
        </button>

        <button *ngIf="data.Active" type="button" class="btn btn-outline-success mr-3"
          [routerLink]="['/' + rota, data.Id, 'edit']">
          <i class="fas fa-edit"></i>
        </button>

        <button type="button" class="btn btn-outline-info mr-3" [routerLink]="['/' + rota, data.Id, 'view']">
          <i class="fa fa-search"></i>
        </button>

      </td>
    </tr>

  </tbody>
  <caption>List of {{ caption }}</caption>
</table>
