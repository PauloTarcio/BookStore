<div>
  <h2> Register a User </h2>
  <hr>
</div>

<form [formGroup]="form">

  <div class="grid-template">

    <div class="form-group row">

      <div class="col-md-4">
      </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>CPF:</label>
        <input type="text" class="form-control" placeholder="xxx.xxx.xxx-xx" formControlName="cpf" />
      </div>
      <span *ngIf="isFormInvalid('cpf')" class="alert alert-danger">
        Please provide a CPF.
      </span>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" placeholder="Ex: Paulo TÃ¡rcio" formControlName="name">
      </div>
      <span *ngIf="isFormInvalid('name')" class="alert alert-danger">
        Please provide a valide name.
      </span>
    </div>

  </div>
</div>

  <div class="text-right">
    <button class="btn btn-outline-secondary mr-3" (click)="toCancel()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" *ngIf="!isView" (click)="toSubmit()">
      Save
    </button>
  </div>

</form>
