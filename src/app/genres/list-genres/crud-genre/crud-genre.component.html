<div>
  <h2>Register a Genre</h2>
  <hr>
</div>

<form [formGroup]="form">

  <div class="form-row">

    <div class="col-md-12 mb-3">

      <div class="form-group">
        <label for="inputEmail4">Genre's Name : </label>
        <input type="text" class="form-control" formControlName="name" placeholder="Ex: Alice in the Wonderland" />
      </div>
      <span *ngIf="isFormInvalid('name')" class="alert alert-danger"> Provide a valide name, please.</span>
    </div>

  </div>

  <div class="text-right">
    <button class="btn btn-outline-secondary mr-3" (click)="toCancel()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" *ngIf="!isView" (click)="toSubmit()">
      Save
    </button>
  </div>

</form>
